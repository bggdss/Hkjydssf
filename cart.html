<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Kid's Clothing Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header>
        <h1>Kid's Clothing Co.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li id="nav-login"><a href="login.html">Login</a></li>
                <li id="nav-register"><a href="register.html">Register</a></li>
                <li id="nav-account" style="display: none;"><a href="account.html">My Account</a></li>
                <li id="nav-logout" style="display: none;"><a href="#" onclick="logoutUser(); return false;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Shopping Cart</h2>
        <div id="cart-page-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Item Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items-container">
                    <!-- Cart items will be dynamically loaded here by main.js -->
                    <tr><td colspan="6">Loading cart...</td></tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Grand Total: $<span id="cart-grand-total">0.00</span></h3>
                <a href="checkout.html" class="button">Proceed to Checkout</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Kid's Clothing Co.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
