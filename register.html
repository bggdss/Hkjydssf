<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kid's Clothing Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header>
        <h1>Kid's Clothing Co.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li id="nav-login"><a href="login.html">Login</a></li>
                <li id="nav-register"><a href="register.html">Register</a></li>
                <li id="nav-account" style="display: none;"><a href="account.html">My Account</a></li>
                <li id="nav-logout" style="display: none;"><a href="#" onclick="logoutUser(); return false;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Register</h2>
        <form id="registration-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2023 Kid's Clothing Co.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
